<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-name">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Monday Sep 19
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" class="icon" alt="sun-icon" width="50"
                        height="50" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Location..." />
            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
    </form>

    <ul class="cities">
        <li class="city">New York</li>
        <li class="city">California</li>
        <li class="city">Paris</li>
        <li class="city">Tokyo</li>
    </ul>

    <ul class="details">
        <h4>Weather Details</h4>
        <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
        </li>
        <li>
            <span>Humidity</span>
            <span class="humidity">89%</span>
        </li>
        <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
        </li>
    </ul>
</div>

</body> 
</html>
